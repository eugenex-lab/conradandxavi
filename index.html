<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conrad & Xavi LP | Trusted Legal Expertise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="/images/logo.png" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
      }
      h1,
      h2,
      h3,
      h4,
      .font-serif {
        font-family: "Playfair Display", serif;
      }
      .luxury-text-outline {
        -webkit-text-stroke: 1px rgba(61, 144, 237, 0.1);
        color: transparent;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .dark .glass {
        background: rgba(0, 21, 46, 0.8);
      }
      .reveal-up {
        opacity: 0;
        transform: translateY(30px);
        animation: revealUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes revealUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .stagger-1 {
        animation-delay: 0.1s;
      }
      .stagger-2 {
        animation-delay: 0.2s;
      }
      .stagger-3 {
        animation-delay: 0.3s;
      }

      .image-mask {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      }

      .gold-accent-gradient {
        background: linear-gradient(
          135deg,
          #c5a021 0%,
          #e2c361 50%,
          #c5a021 100%
        );
      }
      .animate-pulse-slow {
        animation: pulseSlow 8s ease-in-out infinite;
      }
      @keyframes pulseSlow {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.05);
        }
      }
      .animate-gradient-xy {
        background-size: 400% 400%;
        animation: gradientXY 15s ease infinite;
      }
      @keyframes gradientXY {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .animate-fade-in-up {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-scroll-left {
        display: flex;
        width: max-content;
        animation: scrollLeft 40s linear infinite;
      }
      .animate-scroll-left:hover {
        animation-play-state: paused;
      }
      @keyframes scrollLeft {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(-50%));
        }
      }
      .animate-scroll-right {
        display: flex;
        width: max-content;
        animation: scrollRight 40s linear infinite;
      }
      .animate-scroll-right:hover {
        animation-play-state: paused;
      }
      @keyframes scrollRight {
        0% {
          transform: translateX(calc(-50%));
        }
        100% {
          transform: translateX(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .hover-float {
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .hover-float:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 30px 60px rgba(0, 33, 71, 0.15);
      }

      /* Cinematic Mesh Background */
      .mesh-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
        background: radial-gradient(
          circle at 50% 50%,
          rgba(255, 255, 255, 1) 0%,
          rgba(245, 245, 240, 1) 100%
        );
      }
      .dark .mesh-glow {
        background: radial-gradient(
          circle at 50% 50%,
          rgba(0, 20, 40, 1) 0%,
          rgba(0, 10, 20, 1) 100%
        );
      }
      .flare {
        position: absolute;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.25;
        mix-blend-mode: multiply;
        animation: meshMove 25s ease-in-out infinite alternate;
      }
      .dark .flare {
        opacity: 0.15;
        mix-blend-mode: screen;
      }
      @keyframes meshMove {
        0% {
          transform: translate(0, 0) scale(1) rotate(0deg);
        }
        33% {
          transform: translate(15%, 10%) scale(1.3) rotate(10deg);
        }
        66% {
          transform: translate(-10%, 20%) scale(0.9) rotate(-15deg);
        }
        100% {
          transform: translate(5%, -5%) scale(1.1) rotate(5deg);
        }
      }

      .grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 50;
        pointer-events: none;
        opacity: 0.04;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              navy: {
                DEFAULT: "#002147",
                dark: "#00152e",
                light: "#003366",
              },
              gold: {
                DEFAULT: "#ae9862",
                dark: "#A6861B",
                light: "#E2C361",
              },
              beige: {
                DEFAULT: "#FAF9F6",
              },
            },
          },
        },
      };
    </script>
    <script type="importmap">
      {
        "imports": {
          "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-beige text-navy transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
